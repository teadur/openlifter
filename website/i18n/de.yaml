about.about-section:
  other: Über OpenLifter
about.start-info:
  other: Das OpenLifter Projekt wurde im November 2018 von <a href="https://www.openpowerlifting.org">dem OpenPowerlifting Team</a> entwickelt um den Wettkampfsoftware-Standard zu erhöhen und auf den neusten Stand zu bringen.
about.design-header:
  other: OpenLifter wurde erstellt um...
about.design-goal-1:
  other: die erste weltweit kostenlose und open source Wettkampfsoftware zu sein;
about.design-goal-2:
  other: eine einfache und verständliche Nutzeroberfläche zu bieten, mit minimalen Schulungsanforderungen;
about.design-goal-3:
  # didn't exactly know what was meant by state
  other: komplett absturzfest zu sein, mit nur einem globalen Speicherort;
about.design-goal-4:
  other: mit einem Beamer und einem billigem Computer mit beliebigem Betriebssystem zu funktionieren;
about.design-goal-5:
  other: die projezierten Ergebnisse lesbar für das Publikum zu machen.
about.closing-text:
  other: Wir haben weitreichende Erfahrungen rund um den Kraftdreikampf und Wettkämpfe, sei es beim Spotten, Laden, als Wettkampfrichter oder beim Verwalten der Punktevergabe. Wir haben unsere eigene Wunschliste in OpenLifter integriert.
