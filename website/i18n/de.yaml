guide.faq-section:
  other: FAQ
guide.faq-pounds-question:
  other: Unterstützt OpenLifter Pfund (lbs)?
guide.faq-pounds-answer:
  other: Ja.
guide.faq-multiple-divisions-question:
  other: Kann ein Teilnehmer in mehreren Klassen oder Disziplinen eingetragen sein?
guide.faq-multiple-divisions-answer:
  other: Ja. Auf der Registrierungsseite können für einen Teilnehmer mehrere Klassen und Disziplinen eingetragen werden. Die erste Disziplin die eingetragen wird, wird auf der angezeigten Wettkampfstabelle erscheinen.
guide.faq-multiple-platforms-question:
  other: Kann es mehrere Wettkampfplattformen geben?
guide.faq-multiple-platforms-answer:
  other: Ja. In diesem Fall muss eine Möglichkeit gefunden werden die Daten zwischen mehreren Computern auszutauschen, üblicherweise per USB. Erstellen Sie den Wettkampf und tragen Sie alle Teilnehmer auf einem Computer ein, dann speichern Sie auf der Startseite. Übertragen Sie dann die gespeicherte Datei auf alle Computer der einzelnen Wettkampfplattformen und laden Sie die Datei in OpenLifter hoch. Sobald die Veranstaltung beended ist, erscheinen auf der Ergebnisseite Buttons zum exportieren und zusammenfügen aller Plattformen. Nutzen Sie den USB Stecker zum zusammenfügen und exportieren. Dann haben Sie alle Ergebnisse auf einem Computer und alle Plattformen sind in den Ergebnissen enthalten.
guide.faq-changing-registration-later-question:
  other: Geht alles kaputt wenn ich nach dem Beginn des Hebens was an der Registrierung ändere?
guide.faq-changing-registration-later-answer:
  other: Nichts geht kaputt. Man kann alles zu jeder Zeit in OpenLifter ändern und die Software funktioniert weiterhin richtig.
guide.faq-rack-heights-question:
  other: Wie markiere ich die Bankdrücken-Sicherheitshöhen? Was ist mit Kniebeuge-Gestellt innen/außen?
guide.faq-rack-heights-answer:
  other: Die Felder für die Kniebeuge und Bankdrücken auf der Seite zum Wiegen erlauben freiform Text, nicht nur Zahlen. In dem meisten Fällen wird eine Bank mit der Höhe 5 und der Safeties 3 als "5/3" geschrieben, Sie können aber eine beliebige Schreibweise wählen, je nach dem was Gang und Gebe ist. Verfahren Sie genauso bei der Höhe für die Kniebeuge, z.B. "15cm".
guide.faq-fixing-lifts-question:
  other: Wie ändere ich einen Versuch der als falsch markiert ist?
guide.faq-fixing-lifts-answer:
  other: Nutzen Sie die Steuerung in der Ecke unten links auf der Veranstaltungsseite um den Teilnehmer abermals auszuwählen. Dann klicken Sie auf den ungültig oder gültig Button um den Wert zu ändern.
guide.faq-changing-rack-heights-question:
  other: Wie ändere ich die Rack-Höhe? Wie ändere ich Startgewichte im nächsten Durchlauf?
guide.faq-changing-rack-heights-answer:
  # I didn´t see this button in the translation and a search came up empty, we gotta make sure the button will have the same name as "toggle" is a bit of a fuzzy translation in German. I´ll translate it as edit
  other: Auf der Wettkampfseite gehen sie auf den Button "Körpergewichte ändern". Diese Aktion öffnet die Seite zum Wiegen auf der Wettkampfseite, sodass Sie alle diese Einstellungen ändern können während die Wettkampfseite weiterhin normal angezeigt wird. Wenn Sie alle Änderungen vorgenommen haben, klicken Sie abermals auf den Button "Körpergewicht ändern" um das Fenster zu schließen.
guide.faq-saving-frequency-question:
  other: Wie oft sollte ich die Datei speichern?
guide.faq-saving-frequency-answer:
  other: Als generelle Empfehlung sollten sie die Datei jedes mal vor dem Schließen von OpenLifter speichern.</p><p>OpenLifter speichert alle Änderungen automatisch im Browserverlauf. Falls Sie versehentlich den Browser schließen, sollten alle Details beim Öffnen noch vorhanden sein. Falls Sie aber OpenLifter für ein paar Tage nicht benutzen, kann es sein, dass der Browser Ihren Wettkampf vergisst (obwohl das unwahrscheinlich ist). Wenn Sie also sichergehen wollen, dass Ihr Wettkampf vorhanden ist, speichern Sie die Datei auf dem Computer ab. Es kann nicht schaden.
guide.faq-lifting-text-question:
  other: Die Schriftgröße auf der Wettkampfseite ist viel zu groß!
guide.faq-lifting-text-answer:
  other: Nutzen Sie die "Zoom in" und "Zoom out" buttons Ihres Browsers um die Schriftgröße an ihren Bildschirm anzupassen. In den meisten Browsern lässt sich die Größe auch mit drücken der Strg Taste und dem Mausrädchen regeln.
guide.faq-results-text-question:
  other: Die Schriftgröße auf der Ergebnisseite ist viel zu klein!
guide.faq-results-text-answer:
  other: Nutzen Sie die gleichen "Zoom in" und "Zoom out" Funktionen Ihres Browsers um die Größe anzupassen. Wenn Sie den Text sehr groß machen können Sie ihn auf die volle Größe des Beamers anpassen und in eine spontane Slideshow umwandeln. Das Publikum scheint diese Funktion zu mögen, da es ihnen etwas zum angucken bietet.
guide.faq-auto-import-registration-question:
  other: Lassen sich Teilnehmerdaten automatisch auf der Registrierungsseite hochladen?
guide.faq-auto-import-registration-answer:
  other: Ja, indem Sie die Daten in ein spezielles CSV Format exportieren. Oben auf der Registrierungsseite ist ein Button zum herunterladen von Tabellen, der Ihnen anhand eines Beispiels zeigt, wie das Format auszuschauen hat. Falls das Format nicht mit unserem Beispiel übereinstimmt, wird Ihnen eine hilfreiche Fehlermeldung angezeigt. Sobald Sie gelernt haben wie das Format auszusehen hat (trial and error), wird der Import beim nächsten mal ein Kinderspiel sein.
guide.faq-online-scoresheet-question:
  other: Gibt es eine Online-Ergebnisliste?
guide.faq-online-scoresheet-answer:
  other: Leider nein. Sobald Sie OpenLifter geöffnet haben, läuft das Programm komplett offline. Es speichert auf Ihrem Computer, nicht auf unserem Server.
guide.faq-third-sex-question:
  # F should be W for German
  other: Ich sehe M, W, und Mx Gewichtsklassen. Was ist Mx?
guide.faq-third-sex-answer:
  # don´t know if the references will work like this with the translation
  other: Mx (<i>Muks</i> ausgesprochen) ist <a href="https://en.wikipedia.org/wiki/Mx_(title)">eine geschlechtsneutrale Ansprache</a> &mdash; wie z.B. Mr. und Ms. &mdash; die in England enstanden ist.</p><p>Die meisten Verbände schreiben vor, dass Teilnehmer in den Klassen männlich und weiblich antreten müssen. Manche Verbände erlauben es Teilnehmern in einer dritten Klasse anzutreten. Mx ist inklusiv. In der Klasse können nicht-binäre Teilnehmer eingetragen werden ohne sie auf die Standard-Zweispaltung zu beschränken.</p><p>Wenn Sie einen Wettkampf veranstalten auf dem Männer und Frauen alle zusammen in einer Klasse antreten, können Sie alle Teilnehmer in die Mx Klasse eintragen.
guide.faq-openpowerlifting-results-question:
  other: Werden die Ergebnisse automatisch auf OpenPowerlifting hochgeladen?
guide.faq-openpowerlifting-results-answer:
  # not sure if References copied right
  other: Nein. Damit Ergebnisse auf OpenPowerlifting erscheinen können, müssen sie zuerst von dem Verband zertifiziert werden. Ergebnisse können also nicht direkt weitergeleitet werden. Wenn Sie aber den "Export for OpenPowerlifting"-Button auf der Ergebnisseite klicken, dann werden die Ergebnisse in einem Format, das <i>sehr</i> hilfreich für uns ist, heruntergeladen. Wenn Sie unsere Arbeit also erleichtern wollen <a href="https://www.openpowerlifting.org/contact">schicken Sie uns diese Dateien</a>. Wir können sie dann leichter hochladen nachdem sie von dem Verband bestätigt wurden.
guide.faq-warmup-room-question:
  other: Wie richte ich Monitore im Aufwärmbereich ein?
guide.faq-warmup-room-answer:
  other: Nutzen Sie Software zum Teilen von Bildschirmen in Ihrem Netzwerk und teilen Sie den Bildschirm. Bildschirm-Teilen-Funktionen in Chat-Programmen funktionieren auch.
